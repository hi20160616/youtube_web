{{template "header" .}}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="user-select: auto;">
    <h1 class="display-4" style="user-select: auto;">{{.Title}}</h1>
    <!-- <p class="lead" style="user-select: auto;">Quickly build an effective pricing table for your potential customers with this Bootstrap example. Itâ€™s built with default Bootstrap components and utilities with little customization.</p> -->
</div>

<div class="album py-5 bg-light" style="user-select: auto;">
    <div class="container" style="user-select: auto;">
	<div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-3" style="user-select: auto;">
	    {{range .Data.Items}}
	    <div class="col" style="user-select: auto;">
		<div class="card shadow-sm" style="user-select: auto;">
		    <a class="position-relative" href="/vid/{{.ContentDetails.Upload.VideoId}}">
			<img src="{{.Snippet.Thumbnails.Medium.Url}}" class="card-img img-fluid" alt="...">
		    </a>

		    <div class="card-body" style="user-select: auto;">
			<h5><a class="text-decoration-none" href="/vid/{{.ContentDetails.Upload.VideoId}}">{{.Snippet.Title}}</a></h5>
			<p class="card-text" style="user-select: auto;">{{summary .Snippet.Description}}</p>
			<div class="d-flex justify-content-between align-items-center" style="user-select: auto;">
			    <div class="btn-group" style="user-select: auto;">
				<a class="btn btn-primary btn-sm" href="/vid/{{.ContentDetails.Upload.VideoId}}" target="_blank">
				    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right mb-1" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"></path>
					<path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"></path>
				    </svg>
				</a>
				<a class="btn btn-danger btn-sm" href="https://www.youtube.com/watch?v={{.ContentDetails.Upload.VideoId}}" target="_blank">
				    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">
					<path d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.122C.002 7.343.01 6.6.064 5.78l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"/>
				    </svg>
				</a>
			    </div>
			    <small class="text-muted" style="user-select: auto;">{{smartTime .Snippet.PublishedAt}}</small>
			</div>
		    </div>
		</div>
	    </div>
	    {{end}}
	</div>
    </div>
</div>
{{template "footer" .}}
